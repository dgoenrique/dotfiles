- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.alacritty.yml: .alacritty.yml
    ~/.aliases: .aliases
    ~/.bashrc: 
      path: .bashrc
      force: true
    ~/.zshrc: 
      force: true
      path: .zshrc
    ~/.zsh/themes/AMG_basic.zsh-theme: zsh/themes/AMG_basic.zsh-theme

    



