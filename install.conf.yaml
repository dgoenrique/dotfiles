- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
# For Arch based distros:
    #- yes | sudo pacman -S --needed git base-devel yay
    #- yes | sudo pacman -S tmux 
    #- yes | sudo pacman -S zsh 
    #- yes | sudo pacman -S flameshot
    #- sudo pacman-mirrors -c Brazil
# For Debian based distros:
    - sudo apt install tmux -y
    - sudo apt install zsh -y
    - sudo apt install flameshot -y
# Instaling other things
    - sh -c "$(wget -O- https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
    - git clone https://github.com/asdf-vm/asdf.git ~/.asdf
    - git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting
    - git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions 

# Creating links:
- link:
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.aliases: .aliases
    ~/.bashrc: 
      path: .bashrc
      force: true
    ~/.zshrc: 
      force: true
      path: .zshrc
    ~/.oh-my-zsh/custom/themes/AMG_basic.zsh-theme: zsh/themes/AMG_basic.zsh-theme
    ~/.config/nvim: nvim

